<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Quiz</title>
    <link rel="stylesheet" href="./assests/styles.css">
</head>
<body>
    <div class="quiz-container" id="quiz">
      <h3 class="time" style="text-align:center;"></h3>
      <div id=“timer”></div>
        <div class="quiz-header">
          <h2 id="question">Question Text</h2>
          <ul>
            <li>
              <input type="radio" name="answer" id="a" class="answer">
              <label for="a" id="option_a">Answer</label>
            </li>
            <li>
              <input type="radio" name="answer" id="b" class="answer">
              <label for="b" id="option_b">Answer</label>
            </li>
            <li>
              <input type="radio" name="answer" id="c" class="answer">
              <label for="c" id="option_c">Answer</label>
            </li>
            <li>
              <input type="radio" name="answer" id="d" class="answer">
              <label for="d" id="option_d">Answer</label>
            </li>
          </ul>
        </div>
        <button id="submit">Submit</button>
      </div>
       <h2 class="time" style="text-align:center;"></h2>
    <div id=“timer”></div>
      <script src="./assests/script.js"></script>
</body>
</html>
